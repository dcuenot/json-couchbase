web:
  image: cdams/php-couchbase
  #build: .
  mem_limit: 2000m
  ports:
    - "80:80"
  volumes:
    - .:/app
  links:
    - couchbase:db
couchbase:
  image: couchbase
  ports:
    - "8091:8091"
    - "8092:8092"
    - "8093:8093"
  volumes:
    - /var/lib/boot2docker/couchbase-catalogue:/opt/couchbase/var
