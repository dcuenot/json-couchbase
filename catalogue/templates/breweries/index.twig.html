{% extends "layout.twig.html" %}

{% block content %}
<h3>Browse Breweries</h3>

<form class="navbar-search pull-left">
  <input id="brewery-search" type="text" class="search-query" placeholder="Search for Breweries">
</form>

<table id="brewery-table" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      {% for brewery in breweries %}
        <tr>
          <td><a href="/catalogue/breweries/show/{{brewery.id}}">{{brewery.name}}</a></td>
          <td>
            <a class="btn btn-small btn-warning" href="/catalogue/breweries/edit/{{brewery.id}}">Edit</a>
            <a class="btn btn-small btn-danger" href="/catalogue/breweries/delete/{{brewery.id}}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
